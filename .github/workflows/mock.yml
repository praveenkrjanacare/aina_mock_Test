name: Launch Android Emulator on Ubuntu

on:
  workflow_dispatch:

jobs:
  emulator:
    name: Start Android Emulator (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install and Start Emulator
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platforms;android-30" "platform-tools" "emulator" "system-images;android-30;google_apis;x86_64"
          avdmanager create avd -n pixel_3 -k "system-images;android-30;google_apis;x86_64" --device "pixel_3" --force
          ${ANDROID_SDK_ROOT}/emulator/emulator -avd pixel_3 -no-audio -no-window &
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            sleep 2
          done
          echo "âœ… Emulator is ready."

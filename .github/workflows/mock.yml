name: Appium Android TestNG Workflow

on:
  workflow_dispatch:

jobs:
  run-appium-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Boot Emulator and Wait for Full Boot
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        profile: pixel
        avd-name: emulator-5554
        disable-animations: true
        script: |
          echo "Booting emulator safely..."
          adb wait-for-device
          until [[ "$(adb shell getprop sys.boot_completed | tr -d '\r')" == "1" ]]; do
          echo "Waiting for boot..."
          sleep 5
           done
          echo "Boot complete."

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Appium and UiAutomator2 Driver
      run: |
        npm install -g appium
        appium driver install uiautomator2

    - name: Start Appium Server
      run: |
        nohup appium --address 0.0.0.0 --port 4723 > appium.log 2>&1 &
        sleep 5
        echo "Appium server is running"

    - name: Run TestNG Tests
      run: mvn clean test -DsuiteXmlFile=testng.xml
      
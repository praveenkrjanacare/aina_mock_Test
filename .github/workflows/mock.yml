name: Appium Java Android Tests

on:
  workflow_dispatch:

jobs:
  run-appium-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Start Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        profile: pixel
        avd-name: emulator-5554
        disable-animations: true
        script: |
          echo "Waiting for emulator to settle..."
          sleep 10

    - name: Install Appium and Driver
      run: |
        npm install -g appium
        appium driver install uiautomator2
        appium -v

    - name: Start Appium Server
      run: |
        nohup appium --address 0.0.0.0 --port 4723 > appium.log 2>&1 &
        sleep 5

    - name: Run Appium Java Tests via Maven
      run: mvn clean test
